# .gitlab-ci.yml
default:
  image: node:lts-alpine
  before_script:
    - yarn install

variables:
  FF_USE_FASTZIP: 'true'
  # These can be specified per job or per pipeline
  ARTIFACT_COMPRESSION_LEVEL: 'fast'
  CACHE_COMPRESSION_LEVEL: 'fast'

stages:
  - install_deps
  - build
  - install_deps_demo
  # The webpack build is super slow
  # - build_demo
  - lint
  - test
  - deploy

# Caches
.node_modules-cache: &node_modules-cache
  key:
    files:
      - yarn.lock
      - demo/yarn.lock
  paths:
    - node_modules
    - demo/node_modules
  policy: pull

.yarn-cache: &yarn-cache
  key: yarn-$CI_JOB_IMAGE
  paths:
    - .yarn
    - demo/.yarn

.test-cache: &test-cache
  key: test-$CI_JOB_IMAGE
  paths:
    - .jestcache
    - demo/.jestcache
  policy: pull-push

.build-cache: &build-cache
  key: build-$CI_JOB_IMAGE
  paths:
    - .cache
    - build
  policy: pull-push

Install Dependencies:
  stage: install_deps
  script:
    - yarn install --cache-folder .yarn
  cache:
    - <<: *node_modules-cache
      policy: pull-push # We override the policy
    - <<: *yarn-cache # This is not required if your internet speed is good or if you use a local npm registry.

Install Demo Dependencies:
  stage: install_deps_demo
  script:
    - cd demo
    - yarn install --cache-folder .yarn
  cache:
    - <<: *node_modules-cache
      policy: pull-push # We override the policy
    - <<: *yarn-cache # This is not required if your internet speed is good or if you use a local npm registry.

Build:
  stage: build
  script:
    - yarn build
  cache:
    - <<: *node_modules-cache
    - <<: *build-cache
  artifacts:
    paths:
      - dist

# Webpack build is really slow
