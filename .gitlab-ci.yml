Lint:
  stage: lint
  script:
    - yarn lint
    - yarn format:check
  cache:
    - <<: *node_modules-cache

Test:
  stage: test
  script:
    - yarn test --cacheDirectory ".jestcache"
    - cd demo
    - yarn test --cacheDirectory ".jestcache"
  cache:
    - <<: *node_modules-cache
    - <<: *test-cache

Deploy:
  stage: deploy
  only:
    - tags
  script:
    - npm publish
  artifacts:
    paths:
      - dist
